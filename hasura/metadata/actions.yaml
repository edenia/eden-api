actions:
  - name: addAccess
    definition:
      kind: synchronous
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/add-access'
      forward_client_headers: true
  - name: getEosioVoters
    definition:
      kind: ""
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/get-eosio-voters'
      forward_client_headers: true
    permissions:
      - role: client
  - name: revokeAccess
    definition:
      kind: synchronous
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/revoke-access'
      forward_client_headers: true
  - name: updateAccess
    definition:
      kind: synchronous
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/update-access'
      forward_client_headers: true
custom_types:
  enums: []
  input_objects:
    - name: SampleInput
    - name: AccessInput
    - name: RevokeInput
    - name: UpdateInput
    - name: EosioVotersInput
  objects:
    - name: SampleOutput
    - name: AccessOutput
    - name: RevokeOutput
    - name: UpdateOutput
    - name: EosioVotersOutput
  scalars: []
